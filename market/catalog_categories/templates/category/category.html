<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
</head>
<body>
	{% load mptt_tags %}
    <ul>
        {% recursetree object_list %}
	    <li>
            <a href="#">{{ node.title }}</a>
            {% if not node.is_leaf_node %}
            <ul>
                {{ children }}
            </ul>
            {% endif %}
	    </li>
	{% endrecursetree %}
    </ul>
</body>
</html>
