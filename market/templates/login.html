{% extends "base/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
    <div align="center">
        <form method="post">
            <h3 align="center">Login</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <a href="{% url 'password_reset' %}"><h4>Забыли пароль?</h4></a>
            <button type="submit">Log in</button><button onclick="document.location='{% url 'registration' %}'">Sing up</button>
        </form>
    </div>
{% endblock %}
</body>
</html>
