{% extends "base/base.html" %}
{% load static %}

<body>
{% block content %}
    <div class="wrapper">
        <div class="header">
            <h3 class="sign-in">Вход</h3>
        </div>
        <div class="clear"></div>
        <form method="post">
            <div>
                {% csrf_token %}
                <div class="form-group">
                      <label class="form-label" for="phone">Имя пользователя
                      </label>
                      {{ auth_form.username }}
                  </div>
                  <div class="form-group">
                      <label class="form-label" for="mail">Пароль
                      </label>
                      {{ auth_form.password }}
                  </div>
            </div>
            <div>
                <input type="submit" value="Войти">
            </div>
            <a class="forgot-label" href="{% url 'password_reset' %}">Забыли пароль?</a>
            <a class="registr" href="{% url 'registration' %}">
                Регистрация
            </a>
        </form>
    </div>
{% endblock %}
</body>
