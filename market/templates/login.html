{% extends "base/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
    <div class="wrapper">
        <div class="header">
            <h3 class="sign-in">Вход</h3>
        </div>
        <div class="clear"></div>
        <form method="post">
            <div>
                {% csrf_token %}
                {{ form.as_p }}
            </div>
            <div>
                <input type="submit" value="Войти" />
            </div>
            <a class="forgot-label" href="{% url 'password_reset' %}">Забыли пароль?</a>
            <a class="registr" href="{% url 'registration' %}">
                Регистрация
            </a>
        </form>
    </div>
{% endblock %}
</body>
</html>
