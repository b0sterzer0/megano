{% extends "base/order_base.html" %}

{% block order_step %}
    <form class="form" action="#" method="post">
        {% csrf_token %}
        <div class="Order-block Order-block_OPEN" id="step3">
            <header class="Section-header Section-header_sm">
                <h2 class="Section-title">Шаг 3. Способ оплаты
                </h2>
            </header>
            <div class="form-group">
                {% if not pay or pay == "online" %}
                    <div>
                        <label class="toggle">
                            <input type="radio" name="pay" value="online" checked="checked" /><span class="toggle-box"></span><span class="toggle-text">Онлайн картой</span>
                        </label>
                    </div>
                    <div>
                        <label class="toggle">
                            <input type="radio" name="pay" value="someone" /><span class="toggle-box"></span><span class="toggle-text">Онлайн со случайного чужого счета</span>
                        </label>
                    </div>
                {% elif pay == "someone" %}
                    <div>
                        <label class="toggle">
                            <input type="radio" name="pay" value="online" /><span class="toggle-box"></span><span class="toggle-text">Онлайн картой</span>
                        </label>
                    </div>
                    <div>
                        <label class="toggle">
                            <input type="radio" name="pay" value="someone" checked="checked" /><span class="toggle-box"></span><span class="toggle-text">Онлайн со случайного чужого счета</span>
                        </label>
                    </div>
                {% endif %}
            </div>
            <div class="Order-footer"><button type="submit" class="btn btn_success">Дальше</button>
            </div>
        </div>
    </form>    
{% endblock order_step %}
