{% extends "base/order_base.html" %}
{% load i18n %}

{% block order_step %}
  <form class="form" action="#" method="post">
    {% csrf_token %}
    <div class="Order-block Order-block_OPEN" id="step1">
      <header class="Section-header Section-header_sm">
        <h2 class="Section-title">{% trans 'Шаг 1. Параметры пользователя' %}
        </h2>
      </header>
      <div class="row">
        <div class="row-block">
          <div class="form-group">
            <label class="form-label" for="name">{% trans 'ФИО' %}
            </label>
            <input class="form-input" id="name" name="name" type="text" value="{{full_name}}" placeholder="{% trans 'Иванов Иван Иванович' %}" />
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">{% trans 'Телефон' %}
            </label>
            <input class="form-input" id="phone" name="phone" type="text" value="{{phone}}" placeholder="+7 () - -" />
          </div>
          <div class="form-group">
            <label class="form-label" for="mail">E-mail
            </label>
            <input class="form-input" id="mail" name="mail" type="text" value="{{email}}" data-validate="require" placeholder="email@mail.ru" />
          </div>
        </div>
      </div>
      <div class="Order-footer"><button type="submit" class="btn btn_success">{% trans 'Дальше' %}</button>
      </div>
    </div>
  </form>
{% endblock order_step %}
