{% extends "base/order_base.html" %}

{% block order_step %}
  <form class="form" action="#" method="post">
    {% csrf_token %}
    <div class="Order-block Order-block_OPEN" id="step1">
      <header class="Section-header Section-header_sm">
        <h2 class="Section-title">Шаг 1. Параметры пользователя
        </h2>
      </header>
      <div class="row">
        <div class="row-block">
          <div class="form-group">
            <label class="form-label" for="name">ФИО
            </label>
            <input class="form-input" id="name" name="name" type="text" value="{{full_name}}" placeholder="Иванов Иван Иванович" />
          </div>
          <div class="form-group">
            <label class="form-label" for="phone">Телефон
            </label>
            <input class="form-input" id="phone" name="phone" type="text" value="+7{{phone}}" placeholder="+79009009090" />
            <script>
              jQuery (function ($) {
                $("#phone").mask("8(999) 999-9999");
              });
            </script>
          </div>
          <div class="form-group">
            <label class="form-label" for="mail">E-mail
            </label>
            <input class="form-input" id="mail" name="mail" type="text" value="{{email}}" data-validate="require" placeholder="email@mail.ru" />
          </div>
        </div>
        {% if not user.is_authenticated %}
          <div class="row-block">
            <div class="form-group">
              <label class="form-label" for="password">Пароль
              </label>
              <input class="form-input" id="password" name="password" type="password" placeholder="Введите пароль" />
            </div>
            <div class="form-group">
              <label class="form-label" for="passwordReply">Подтверждение пароля
              </label>
              <input class="form-input" id="passwordReply" name="passwordReply" type="password" placeholder="Введите пароль повторно" />
            </div>
            <div class="form-group"><a class="btn btn_muted Order-btnReg" href="{% url 'login' %}">Я уже зарегистрирован</a>
            </div>
          </div>
        {% endif %}
      </div>
      <div class="Order-footer"><button type="submit" class="btn btn_success">Дальше</button>
      </div>
    </div>
  </form>
{% endblock order_step %}
