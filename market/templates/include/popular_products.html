{% load static %}

{# Общий для нескольких страниц список популярных продуктов #}


          <header class="Section-header">
            <h2 class="Section-title">Popular Products
            </h2>
          </header>
          <div class="Cards">

            {# Карточки 6 популярных продуктов #}

            {% for card in popular_products|slice:":6" %}

              <div class="Card">
                <a class="Card-picture" href="{{ card.link }}">
                  <img src="{{ card.image }}" alt="{{ card.image_alt }}"/>
                </a>
                <div class="Card-content">
                  <strong class="Card-title">
                    <a href="{{ card.link }}">{{ card.title }}</a>
                  </strong>
                  <div class="Card-description">
                    <div class="Card-cost">
                      <span class="Card-priceOld">{{ card.price_old }}</span>
                      <span class="Card-price">{{ card.price }}</span>
                    </div>
                    <div class="Card-category">{{ card.category }}
                    </div>
                    <div class="Card-hover">
                      <a class="Card-btn" href="#">
                        <img src="{% static "assets/img/icons/card/bookmark.svg" %}" alt="bookmark.svg"/>
                      </a>
                      <a class="Card-btn" href="#">
                        <img src="{% static "assets/img/icons/card/cart.svg" %}" alt="cart.svg"/>
                      </a>
                      <a class="Card-btn" href="#">
                        <img src="{% static "assets/img/icons/card/change.svg" %}" alt="change.svg"/>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="Card-sale">{{ card.sale }}
                </div>
              </div>

            {% endfor %}

          </div>
